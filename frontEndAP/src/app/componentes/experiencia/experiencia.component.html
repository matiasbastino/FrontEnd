      </div>

<div class="container mt-2" id="seccion">
    <h4 class="titulosSecciones">Experiencia laboral
      <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
    </h4>

    <div class="d-flex col-auto mt-2">
    <button type="submit" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="experienciaModalAdd"><i class="fa-solid fa-plus"></i></button>
  </div>

  <div class="d-flex col-auto mt-2">
    <button type="submit" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="experienciaModalAdd"><i class="fa-solid fa-plus"></i></button>
  </div>

    <div class="row align-items-start" *ngFor="let experiencia of experiencias">
      <div class="col-3 text text-center">
        <img class="centrado" [src]="experiencia.logoEmpresa" alt="">
      </div>
      <div class="col-9">
        <h6>{{experiencia.empresa}}</h6>
        <h3>{{experiencia.puesto}}</h3>
        <h6>{{experiencia.inicio}} - {{experiencia.fin}}</h6>
        <p>{{experiencia.descripcion}}</p>
        </div>
    </div>
  </div>
